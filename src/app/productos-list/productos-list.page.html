<!-- student-list.page.html -->
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-button [routerLink]="['/productos-create']">
    Agregar Productos nuevos
  </ion-button>

  <ion-card *ngFor="let item of studentsData"  >
    
    <!-- <img alt="Silhouette of mountains" src="{{ item.imagen }}" />
    <img [src]="'data:image/jpg;base64,'+item.imagen" style="height:50px;width:50px" /> -->
    <!-- <img style='display:block; width:100px;height:100px;' id='base64image'
    src='data:image/jpeg;base64,"{{ item.imagen }}"' /> -->
    <ion-card-header>
      <ion-card-title>{{ item.product_name }}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
    <ion-button color="warning" size="small" routerLink='/productos-edit/{{item.id}}'>
      <ion-icon name="create"></ion-icon>
    </ion-button>
    <ion-button color="danger" size="small" (click)="delete(item)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-card>

</ion-content>
